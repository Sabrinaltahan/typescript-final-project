<div class="hero">
    <img src="assets/CF017224.IIQ.p.jpg" alt="Hero Image">
    <div class="hero-content">
        <h1>Välkommen till vårt universitet</h1>
        <p>Du kan bläddra bland alla kurser och välja några. Vi önskar dig ett trevligt besök på vår hemsida!</p>
    </div>
</div>

<section class="recent-courses">
    <h2>Senaste kurser</h2>
    <table mat-table class="recent-courses-table" [dataSource]="recentCourses">
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef> Kod </th>
            <td mat-cell *matCellDef="let course"> {{ course.courseCode }} </td>
        </ng-container>
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Kursnamn </th>
            <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
        </ng-container>
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Poäng </th>
            <td mat-cell *matCellDef="let course"> {{ course.points }} </td>
        </ng-container>
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> ämne </th>
            <td mat-cell *matCellDef="let course"> {{ course.subject }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="['courseCode', 'courseName', 'points', 'subject']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['courseCode', 'courseName', 'points', 'subject']"></tr>
    </table>
</section>
